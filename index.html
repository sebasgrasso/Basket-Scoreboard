<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body style="background-color:#1F2937;">
        <div class="container">
        <div class="column">
            <div>
                <h3 class="team">HOME</h3>
                <h2 id="homeScore" class="score">0</h2>
                <div>
                    <button class="addPoint" onclick="add1home()">+1</button>
                    <button class="addPoint" onclick="add2home()">+2</button>
                    <button class="addPoint" onclick="add3home()">+3</button>
                </div>
            </div>
        </div>
            <div>
                <h3 class="team">GUEST</h3>
                <h2 id="guestScore" class="score">0</h2>
                 <div>
                    <button class="addPoint" onclick="add1guest()">+1</button>
                    <button class="addPoint" onclick="add2guest()">+2</button>
                    <button class="addPoint" onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
